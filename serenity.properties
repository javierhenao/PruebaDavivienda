webdriver {
  driver = chrome
  timeouts {
    implicitlywait = 60000
    fluentwait = 10000
  }
}
webdriver.base.url = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
webdriver.chrome.driver=src/test/resources/Drivers/chromedriver.exe
webdriver.firefox.driver=src/test/resources/driver/geckodriver.exe
webdriver.ie.driver=src/test/resources/driver/IEDriverServer.exe
serenity.project.name = RESULTADOS PRUEBA DAVIVIENDA
